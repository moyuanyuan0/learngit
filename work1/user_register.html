<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>用户注册</title>
  </head>
  <body>
    <header><h1>用户注册</h1></header>
    <from action="action_page.php" >
      姓名:<input type="text" name="userid">
      电子邮件:<input type="email" name="email">
      <br><br>
      密码:<input type="password" name="psw">
      确认密码:<input type="password" name="repsw">
      <br><br>
      性别：<input type="radio" name="gender" value="male">男
      <input type="radio" name="gender" value="female">女
      <br><br>
      选择国家:
      <select name="country">
        <option selected value="empty">请选择国家</option>
        <option value="china">中国</option>
      </select>
      <br><br>
      <fieldset  >
        <legend>兴趣:</legend>
        <input type="checkbox" name="hoby1" value="reading">阅读
        <input type="checkbox" name="hoby2" value="traveling">旅行
        <input type="checkbox" name="hoby3" value="programming">编程
      </fieldset>
      <br>
      <textarea name="message" cols="210" rows="10" >留言</textarea>
      <br><br>
      <input type="submit"  value="提交">
    </from>
  </body>
</html>
